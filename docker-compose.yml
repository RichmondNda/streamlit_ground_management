version: '3.8'

services:
  terrain-management:
    build: .
    container_name: terrain-management-app
    ports:
      - "8501:8501"
    volumes:
      # Persister la base de donn√©es
      - ./database.db:/app/database.db
      # Persister les backups
      - ./backups:/app/backups
      # Persister les utilisateurs
      - ./users.json:/app/users.json
    environment:
      - TZ=Africa/Douala
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
